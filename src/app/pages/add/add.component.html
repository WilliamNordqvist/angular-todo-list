<div class="container">
  <form>
    <div class="form-group" *ngFor="let listItem of listArr">
      
      <input
      id="list"
      class="form-control"
      placeholder="Add item"
      value="{{listItem.name}}"
      [(ngModel)]="listItem.name"
      (keydown)="onKeydown($event)"
      (ngModelChange)="validation()"
      [ngModelOptions]="{standalone: true}"
    
      />
<div class="selector">
  <select id="selector" class="form-control" (change)="selectChangeHandler($event, listItem)">
    <option value={{1}}>1</option>
    <option value={{2}} selected="selected">2</option>
    <option value={{3}}>3</option>
  </select>
</div>
    </div>
    <div class="flex">
      <app-icon (click)="addNewInput()" class="add" type="plus"></app-icon>
    </div>
  </form>

  <div class="flex">
    <button
      [disabled]="buttonDisabled"
      type="button"
      class="btn btn-info btn-lg btn-block"
      (click)="onConfirm()"
    >
      Confirm
    </button>
  </div>
</div>
